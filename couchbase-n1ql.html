<script type="text/javascript">
    RED.nodes.registerType('n1ql',{
        category: 'Couchbase',
        color: '#FFAAAA',
        credentials: {
            username: {type: "text"},
            password: {type: "password"}
        },
        defaults: {
            name: {value:""},
            n1ql: {value:""},
            bucket: {value:""},
            server: {value:"", type:"server"}
        },
        inputs:1,
        outputs:1,
        icon: "db.png",
        label: function() {
            return this.name||"n1ql";
        }
    });
</script>

<script type="text/x-red" data-template-name="n1ql">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name"/>
    </div>
    <div class="form-row">
        <label for="node-input-bucket"><i class="fa fa-inbox"></i> Bucket</label>
        <input type="text" id="node-input-bucket" placeholder="Bucket"/>
    </div>
    <div class="form-row">
        <label for="node-input-n1ql"><i class="fa fa-beer"></i> N1QL</label>
        <textarea type="text" id="node-input-n1ql"></textarea>
    </div>
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-server"></i> Server</label>
        <input type="text" id="node-input-server" placeholder="Server"/>
    </div>
</script>

<script type="text/x-red" data-help-name="n1ql">
    <p>N1QL Query</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>Name <span class="property-type">string</span></dt>
        <dd>The name of the node.</dd>
        <dt>N1QL <span class="property-type">string</span></dt>
        <dd>The N1QL statement.</dd>
    </dl>

    <h3>Details</h3>
    <p>To get detailed logs from the Couchbase javascript driver set environment variable 
    LCB_LOGLEVEL to 5. This will output a scheduling log message something like: 
    <blockquote>Scheduling next timeout for 2500 ms. This is not an error</blockquote>
    As the driver is inundated with requests, the timeout will shrink to 0 ms and fail.</p>
</script>
